    * {

    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .menu-item {

    }
    
    .menu-item:hover {

      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .category-btn {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      border: 2px solid transparent;
    }
    
    .category-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
    }
    
    .category-btn.active {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
    }
    
    .price-badge {
      animation: pulse 2s infinite;

    @keyframes pulse {

        transform: scale(1);
      }
      50% {

      }
    }
    
    .header-glow {

    .categories-scroll {
      scrollbar-width: thin;
      scrollbar-color: rgba(16, 185, 129, 0.3) transparent;
    }
    
    .categories-scroll::-webkit-scrollbar {
      height: 6px;
    }
    
    .categories-scroll::-webkit-scrollbar-track {
      background: transparent;
      margin: 0 20px;
    }
    
    .categories-scroll::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.3);

    }
    
    .categories-scroll::-webkit-scrollbar-thumb:hover {
      background: rgba(16, 185, 129, 0.5);
    }

    let currentCategory = 'hot-espresso';

    async function onConfigChange(config) {
      const baseFontSize = config.font_size || defaultConfig.font_size;
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Vazirmatn, sans-serif';
      const fontFamily = `${customFont}, ${baseFontStack}`;
      
      const bgColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;

      const app = document.getElementById('app');
      app.style.backgroundColor = bgColor;
      app.style.fontFamily = fontFamily;

      const header = document.getElementById('header');
      if (header) {
        header.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      }

      const cafeName = document.getElementById('cafe-name');
      if (cafeName) {
        cafeName.textContent = config.cafe_name || defaultConfig.cafe_name;
        cafeName.style.fontSize = `${baseFontSize * 2.5}px`;
        cafeName.style.color = surfaceColor;
        cafeName.style.fontFamily = fontFamily;
      }

      const tagline = document.getElementById('tagline');
      if (tagline) {
        tagline.textContent = config.tagline || defaultConfig.tagline;
        tagline.style.fontSize = `${baseFontSize * 0.9}px`;
        tagline.style.color = surfaceColor;
        tagline.style.fontFamily = fontFamily;
      }

      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(btn => {
        btn.style.fontFamily = fontFamily;
        btn.style.fontSize = `${baseFontSize * 0.9}px`;
        if (btn.dataset.category === currentCategory) {
          btn.style.backgroundColor = primaryColor;
          btn.style.color = surfaceColor;
          btn.style.borderColor = primaryColor;
        } else {
          btn.style.backgroundColor = surfaceColor;
          btn.style.color = textColor;
          btn.style.borderColor = 'transparent';
        }
      });

      const categoryTitle = document.getElementById('category-title');
      if (categoryTitle) {
        categoryTitle.style.fontSize = `${baseFontSize * 1.8}px`;
        categoryTitle.style.color = primaryColor;
        categoryTitle.style.fontFamily = fontFamily;
      }

      const categorySubtitle = document.getElementById('category-subtitle');
      if (categorySubtitle) {
        categorySubtitle.style.fontSize = `${baseFontSize * 0.9}px`;
        categorySubtitle.style.color = textColor;
        categorySubtitle.style.fontFamily = fontFamily;
      }

      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => {
        item.style.backgroundColor = surfaceColor;
        const itemName = item.querySelector('.item-name');
        if (itemName) {
          itemName.style.fontSize = `${baseFontSize}px`;
          itemName.style.color = textColor;
          itemName.style.fontFamily = fontFamily;
        }
        const itemPrice = item.querySelector('.item-price');
        if (itemPrice) {
          itemPrice.style.fontSize = `${baseFontSize * 1.1}px`;
          itemPrice.style.color = primaryColor;
          itemPrice.style.fontFamily = fontFamily;
        }
      });

      const footer = document.getElementById('footer');
      if (footer) {
        footer.style.backgroundColor = surfaceColor;
      }

      const footerTitle = document.getElementById('footer-title');
      if (footerTitle) {
        footerTitle.style.fontSize = `${baseFontSize * 1.5}px`;
        footerTitle.style.color = primaryColor;
        footerTitle.style.fontFamily = fontFamily;
      }

      const contactItems = document.querySelectorAll('.contact-btn');
      contactItems.forEach(item => {
        item.style.backgroundColor = surfaceColor;
        const label = item.querySelector('.contact-label');
        if (label) {
          label.style.fontSize = `${baseFontSize * 0.85}px`;
          label.style.color = textColor;
          label.style.fontFamily = fontFamily;
        }
        const value = item.querySelector('.contact-value');
        if (value) {
          value.style.fontSize = `${baseFontSize}px`;
          value.style.color = primaryColor;
          value.style.fontFamily = fontFamily;
        }
      });

      const phoneValue = document.getElementById('phone-value');
      if (phoneValue) {
        phoneValue.textContent = config.phone || defaultConfig.phone;
      }

      const instagramValue = document.getElementById('instagram-value');
      if (instagramValue) {
        instagramValue.textContent = config.instagram || defaultConfig.instagram;
      }
    }
